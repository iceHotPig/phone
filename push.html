<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>查询</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">

    <link rel="stylesheet" type="text/css" href="pkg/css/modules.css" />
    <link rel="stylesheet" href="pkg/css/common.css" />
    <link rel="stylesheet" href="push.css" />
</head>
<body>
	<!-- <link rel="import" href="modules/html/header/header.html?__inline"> -->

<div id="header">
  <a href="javascript:history.go(-1);">&lt;返回</a>
  <p>论坛咨询</p>
  <i class="iconfont icon-saoyisao"></i>
</div>
<div class="push">
	<!-- content_search -->
	<div class="content_search">
		<form action="">
		  <div class="search_inp">
				<input type="text" placeholder="请输入内容">
		  	<i class="iconfont icon-search"></i>
		  </div>
		</form>
	</div>
	<!-- content_push -->
	<div class="content_push">
		<div class="push_question border1px">
			<input type="text" placeholder="问题标题">
		</div>
		<div class="push_txt">
			<textarea cols="20" rows="5" placeholder="请输入您的疑问（5到9个字）"></textarea>	
		</div>
		<div class="push_submit">
			<p>刑事</p>
			<span>+添加标签</span>
		  <form action="">
		  	<input type="submit" value="提交问题">
		  </form>
		</div>
	</div>
	<!-- content_title -->
	<div class="content_title">
		在线律师
	</div>
	<!-- content_detail -->
	<div class="content_detail border1px">
		<div class="detail_pic">
			<img src="../../../pkg/images/2.jpg" alt="">
		</div>
		<div class="detail_title">
			<dl>
				<dt>米老鼠 <span>律师</span></dt>
				<dl>工作年限：10 年</dl>
				<dl>本周回答被采纳数：17例</dl>
				<dl>
					<form action="">
						<input type="submit" value="邀请回答">
					</form>
				</dl>
			</dl>
		</div>
	</div>
	<div class="content_icon">
		<ul>
			<li><i class="iconfont icon-qian"></i></li>
			<li><i class="iconfont icon-hunyin"></i></li>
			<li><i class="iconfont icon-icon"></i></li>
			<li><i class="iconfont icon-v1-wuquanbaohu"></i></li>
		</ul>
	</div>
</div>
	<!-- <link rel="import" href="modules/html/footer/footer.html?__inline"> -->
	<script src="pkg/lib/mod.js"></script>
</body>
</html>
